<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login for Math Quiz</title>
</head>

<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form method="GET">
				<h1>Login</h1>
				<br>
				<input id="Player1Username" type="text" placeholder="Player 1 Username" />
				<input id="Player2Username" type="text" placeholder="Player 2 Username" />
				<br>
				<button type="submit" onclick="addUser()">Log In</button>
			</form>
		</div>
		<div class="pink-container">
			<div class="pink">
				<div class="pink-panel pink-right">
					<h1>Math Quiz</h1>
					<p>Login to play!</p>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="main.js"></script>

</html>
